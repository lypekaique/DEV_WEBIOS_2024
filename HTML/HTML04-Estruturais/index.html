<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <!-- 
Elementos Estruturais:
    > Elemento <header> é inserido no corpo do documento HTML e deve conter os títulos, índices e logotipos
    >Elemento <nav> é uma das marcações estruturais do HTML, que contém a seção de links de navegação (muito usado por menus).
    > Elemento <main> Principal estrutura do html(corpo)
    > Elemento <article> O  elemento <article> é inserido no corpo do documento HTML e deve conter um conteúdo independente de uma página web.
    > Elemento <section> O elemento <section> é inserido no corpo do documento HTML e deve conter um conteúdo independente de uma página web.
    > Elemento <footer> Rodapé(utlizado mais pra uso de redes sociais contato e copyright)
    > Elemento <div> (container HTML) usado pra tudo generico pode ser feito todos os outros 
        --> 
    <body>
        <head>
            <header>
            <h4 >Hello world</h4>
            <nav>
           <div><a href="../HTML/HTML03-parágrafo/index.html">Loucura</a>
            <div><a href="https://www.youtube.com/shorts/lPZ0PSJwbEI">Ibere ensinando montar uma bomba</a></div>
            <div><a href="https://www.google.com.br/?hl=pt-BR">google</a></div>
            <div><a href="https://caules.blogspot.com/2020/10/aff-ta-em-satanes.html">Satanes</a></div>
        </nav>
        </header>
        <main>
            <h2>Dividas</h2>
            <ul>
                <nav>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
                <li>Dor</li>
            </ul>
        </nav>
        </main>
        </head>
    </body>
